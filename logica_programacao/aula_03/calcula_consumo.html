<meta charset="UTF-8" >

<h3>Álcool ou Gasolina?</h3>    

<script>

    var tanque = 40;
    var caminhoComGasolina = 480;

    var consumoComGasolinha = caminhoComGasolina/tanque;

    document.write("Com um tanque de " + tanque + " litros de gasolina, foram percorridos  " + caminhoComGasolina + " kilomêtros, consumindo " + consumoComGasolinha + " litros por kilomêtro.");


    var caminhoComAlcool = 300;
    var consumoAlcool = caminhoComAlcool / tanque;
    document.write("<br>Com um tanque de " + tanque + " litros de álcool, foram percorridos  " + caminhoComAlcool + " kilomêtros, consumindo " + consumoAlcool + " litros por kilomêtro.");
    


</script>
